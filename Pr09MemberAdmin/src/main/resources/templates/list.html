<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-4" style="background-color: #eee">
      <div class="row">
        <div
          class="container-fluid"
          style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
          <h1 class="my-5 text-center">관리자페이지 - 회원목록</h1>

          <table class="table table-striped">
            <tr>
              <th>번호</th>
              <th>아이디</th>
              <th>암호</th>
              <th>이메일</th>
              <th>가입일</th>
              <th class="text-center">수정</th>
              <th class="text-center">삭제</th>
            </tr>
            <tr th:each="member, i:${members}">
              <td th:text="${i.count}"></td>
              <td th:text="${member.username}">admin</td>
              <td th:text="${member.password}">1234</td>
              <td th:text="${member.email}">admin@gmail.com</td>
              <td th:text="${member.joinDate}">2024-03-29</td>
              <td class="text-center">
                <a
                  th:href="|/update?index=${i.index}|"
                  class="btn btn-danger"
                  role="button"
                  >수정</a
                >
              </td>
              <td class="text-center">
                <a
                  th:href="|/delete?index=${i.index}|"
                  class="btn btn-danger"
                  role="button"
                >
                  삭제
                </a>
              </td>
            </tr>
          </table>

          <div class="text-center my-5">
            <a href="/join" class="btn btn-primary" role="button">회원가입</a>
            <a href="/login" class="btn btn-danger" role="button">로그인</a>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
