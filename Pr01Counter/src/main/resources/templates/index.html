<!DOCTYPE html>
<!-- xmlns : xml name space XML의 태그와 속성을 정의하는 곳 -->
<!-- th : 타임리프 관련 태그나 속성은 th로 시작함. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카운터</title>
</head>
<body>
    <h2 th:text="|카운트: ${count}|">카운트: 0</h2>
    <h2>카운트: [[${count}]]</h2>
    <button type="button" onclick="plus()">더하기</button>
    <button type="button" onclick="minus()">빼기</button>
    <script>
        function plus(){
           window.location.href = "/plus"; //http://localhost:8080/plus
        }
        function minus(){
            window.location.href = "/minus" //http://localhost:8080/minus
        }
    </script>
</body>
</html>
